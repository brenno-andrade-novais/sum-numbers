name: Azure Static Web App CI/CD

on:
  push:
    branches:
      - main  # Update with your branch name
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main  # Update with your branch name

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.8.1'

      - name: Install frontend dependencies
        run: yarn --cwd frontend install

      - name: Build frontend
        run: yarn --cwd frontend build

      - name: Archive production build
        uses: actions/upload-artifact@v2
        with:
          name: frontend-build
          path: frontend/build
          
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_WATER_059E4250F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/sum-numbers/frontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "/sum-numbers/frontend/build" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
