name: Azure Deployment

on:
  push:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Build and Push Docker Image
      run: |
        docker build -t brenno/app:latest ./backend
        docker tag brenno/app ${{ secrets.ACR_SERVER }}/${{ secrets.IMAGE_NAME }}
        docker login ${{ secrets.ACR_SERVER }} -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
        docker push ${{ secrets.ACR_SERVER }}/${{ secrets.IMAGE_NAME }}

  build-frontend:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.8.1'

      - name: Install frontend dependencies
        run: yarn --cwd frontend install

      - name: Build frontend
        run: yarn --cwd frontend build:deploy

      - name: Archive production build
        uses: actions/upload-artifact@v2
        with:
          name: frontend-build
          path: frontend/build

      - name: Publish frontend artifact to GitHub Packages
        uses: actions/upload-artifact@v4
        with:
          path: |
            frontend/build
